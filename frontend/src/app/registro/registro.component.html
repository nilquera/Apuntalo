<div class="registro">
<form [formGroup]="registroForm" (ngSubmit)="onSubmit(registroForm.value)">
 <div class="form-group">
   <label for="email">Nombre de usuario:</label>
   <input type="email" class="form-control" formControlName="user" id="user">
 </div>
 <div class="form-group">
   <label for="email">Correo electrónico:</label>
   <input type="email" class="form-control" formControlName="email" id="email">
 </div>
 <div class="form-group">
   <label for="pwd">Contraseña:</label>
   <input type="password" class="form-control" formControlName="pwd" id="pwd">
 </div>
 <div class="form-group">
   <label for="pwd">Repite la contraseña:</label>
   <input type="password" class="form-control" formControlName="repwd" id="repwd">
 </div>
 <div class="form-group">
   <label for="name">Nombre:</label>
   <input type="text" class="form-control" formControlName="name" id="name">
 </div>
 <div class="form-group">
 <label for="sel1">Universidad:</label>
 <select class="form-control" class="form-control" formControlName="unis" (change)="getAssigs($event.target.value)">
   <option [value]="universitat._id" *ngFor="let universitat of universitats" >{{universitat.name}}</option>
 </select>
  </div>
  <div class="form-group">
  <label for="sel1">Carrera:</label>
  <select class="form-control" formControlName="carreras" id="carreras">
    <option *ngFor="let carrera of carreras" [value]="carrera._id">{{carrera.index.name}}</option>
  </select>
   </div>
  <button type="submit" class="btn btn-primary">Registro</button>
</form>
</div>
