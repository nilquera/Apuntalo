<div class="center">
  <div class="tab">
    <button class="tablinks" (click)="changeTab($event, 'datos')">Mis Datos</button>
    <button class="tablinks" (click)="changeTab($event, 'apuntalos')">Mis Apúntalos</button>
    <button class="tablinks" (click)="changeTab($event, 'favs')">Mis Favoritos</button>
  </div>

  <div id="datos" class="tabcontent">
    <h3>Mis Datos</h3>
    <table class="table table-hover">
    <tbody>
      <tr>
        <td><b>Nombre</b></td>
        <td>{{this.info.name}}</td>
      </tr>
      <tr>
        <td><b>Correo</b></td>
        <td>{{this.info.email}}</td>
      </tr>
      <tr>
        <td><b>Universidad</b></td>
        <td>{{this.uni}}</td>
      </tr>
      <tr>
        <td><b>Carrera</b></td>
        <td>{{this.carrera}}</td>
      </tr>
      <tr>
        <td><b>Saldo</b></td>
        <td>0</td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-success" (click)="this.router.navigate(['addfunds']);"><i class="fas fa-coins"></i> Añadir Saldo</button>
  </div>

  <div id="apuntalos" class="tabcontent">
    <h3>Mis Apúntalos</h3>
    <table class="table table-hover">
    <tbody>
      <tr *ngFor="let post of this.info.posts">
        <td><a routerLink="/documento/{{post._id}}"><b>{{post.title}}</b></a></td>
        <td><i class="fas fa-thumbs-up"></i> {{post.meta.votes}}</td>
        <td><i class="fas fa-heart"></i> {{post.meta.favs}}</td>
      </tr>
    </tbody>
  </table>
  </div>

  <div id="favs" class="tabcontent">
    <h3>Mis Favoritos</h3>
    <p>texto</p>
  </div>
</div>
