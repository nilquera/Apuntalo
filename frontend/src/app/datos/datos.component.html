<div class="form">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
   <div class="form-group">
     <label for="titulo">Titulo:</label>
     <input type="text" class="form-control" formControlName="titulo" id="titulo">
   </div>
   <div class="form-group">
     <label for="desc">Precio:</label>
     <input type="text" class="form-control" formControlName="number" id="number">
   </div>
   <button type="submit" class="btn btn-primary">Editar</button>
  </form>
</div>
