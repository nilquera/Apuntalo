<div class="newFile" *ngIf="this.estaLogin">
  <button type="button" class="btn btn-success" (click)="this.router.navigate(['documento_nuevo/'+this.id]);"><i class="fas fa-plus-square"></i> Nuevo documento</button>
</div>

<ul class="llistat">
  <li *ngFor="let document of documents">
    <div class="content">
      <ul class="list-group">
        <a routerLink="/documento/{{document._id}}" class="list-group-item list-group-item-action"><h4>{{document.title}}</h4></a>
        <li class="list-group-item">Creado por <i>{{document.creator.username}}</i></li>
      </ul>
    </div>
    <p>
  </li>
</ul>
